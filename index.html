<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chumiâ€™s Story Garden ðŸ’—</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      background: linear-gradient(rgba(255, 230, 242, 0.9), rgba(255, 230, 255, 0.9)), 
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    nav a {
      text-decoration: none;
      color: #ff66a3;
      background: rgba(255, 240, 250, 0.8);
      padding: 10px 20px;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
      transition: all 0.3s ease;
      font-size: 1em;
    }

    nav a:hover {
      background: #ff99cc;
      color: white;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
    }

    h1 {
      color: #ff66a3;
      font-size: 2.8em;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }

    .button {
      background-color: #ff99cc;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.6);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ff66a3;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      transform: scale(1.05);
    }

    /* ðŸŒ¸ Gallery Section */
    .gallery-container {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 20px;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
    }

    .gallery {
      display: flex;
      width: 400%;
      animation: slide 20s infinite;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    /* ðŸŒ¸ Mobile Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      p { font-size: 1.1em; }
      .button { padding: 12px 25px; font-size: 1em; }
      nav a { font-size: 0.9em; padding: 8px 16px; }
      .gallery-container { margin-top: 30px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .button { width: 80%; max-width: 250px; }
    }
  </style>
</head>
<body>

  </nav>

    </div>
  </div>
